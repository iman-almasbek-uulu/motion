<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главный</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <header id="header">
      <div class="section">
        <div id="container">
          <div class="div">
            <nav>
              <img class="logo" src="./images/Group.png" alt="logo" />
              <a class="login"><strong>Login</strong></a>
              <p>Login to access your Golobe account</p>
              <input
                class="in1"
                type="email"
                placeholder="Your email@gmail.com"
                id=""
              />
              <input
                class="in2"
                type="password"
                placeholder="Enter your password"
                id=""
              />
            </nav>
            <div class="div2">
              <input type="checkbox" />
              <a href="#">Remember me</a>
              <h5>Forgot Password?</h5>
            </div>
            <div class="register">
              <button>Login</button>
              <h6>Don’t have an account? <strong style="color: red;">Sign up</strong></h6>
              <br>
              <br>
              <h3>-----------------------------Or login with----------------------------</h3>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
